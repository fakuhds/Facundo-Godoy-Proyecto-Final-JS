<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
   >
    <link rel="stylesheet" href="styles.css" />
    <title>Tienda Merakia</title>
    
   
  </head>
  <body>
    <div id="scrollUp">
      <button class="btn btn-light px-1 border border-black">
        <a href="#" class="link-dark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-arrow-up-square-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"
            />
          </svg>
        </a>
      </button>
    </div>
  
    
    <div class="container-fluid navbar fixed-top">
      <a class="m-2 position-absolute top-1 start-0" href="index.html"
        ><img
          src="./images/logo-1436315284-1675872426-73920926578b12623c924f452f0c7dc61675872426-320-0.png"
          alt="brand logo"
      /></a>
      <div class="position-absolute top-50 start-50 translate-middle-y">
        <input
          type="search"
          id="searchInput"
          value=""
          placeholder="Buscar"
          class="form-control me-2 w-50"
          aria-label="Search"
        />
      </div>
      <button
        class="m-4 btn btn-dark position-absolute top-1 end-0"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        <i class="bi bi-cart3"></i>
        <span id="productsOnCart" class="badge text-bg-light"></span>
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">CARRITO</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div id="cart">
            <ul class="cart list-group">
           
            </ul>
          </div>
          <div id="ticket">
            <div class="d-flex justify-content-between mb-4">
              <h5 class="total text-secondary pt-2">
                Total: (<span id="cartTotal">0</span>) Pesos $
              </h5>
            </div>
            <div class="checkout">
              <button
              
                class="btn btn-dark"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                id="checkoutBtn"
          
              >
                Comprar
              </button>
              <button type="button" class="btn btn-dark" id="emptyCartBtn">
                Vaciar Carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-10 mb-3">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a
            class="nav-link link-secondary"
            aria-current="page"
            href="#"
            id="newCategory"
            >Nueva Temporada</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link link-secondary"
            aria-current="page"
            href="#"
            id="manCategory"
            >Camperas</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link link-secondary"
            aria-current="page"
            href="#"
            id="womanCategory"
            >Pantalones</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link link-secondary" href="#" id="accCategory">Remeras</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid" id="bannerTop">
      <div class="bg-image img-fluid position-relative">
        <img src="./images/banner.webp" class="w-100" />
        <div class="position-absolute bottom-50 text-light section-title">
          <h1 class="p-2 m-0">Primavera 23</h1>
        </div>
      </div>
    </div>
 
    <main>
      <div class="container-fluid">
        <div id="products" class="text-center gallery">
       
        </div>
      </div>
    </main>
    <div id="ticketModal">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
      </div>
    </div>
    
    <footer>
      <div class="container-fluid footer-top text-center">
        <div
          class="row"
          data-aos="fade-right"
          data-aos-anchor-placement="top-bottom"
        >
          <div class="col-sm-4">
            <a href="index.html">
              <img
                src="./images/logo-1436315284-1675872426-73920926578b12623c924f452f0c7dc61675872426-320-0.png"
                alt="brand logo"
              />
            </a>
          </div>
          <div class="col-sm-4 social-icons">
            <div class="d-flex justify-content-around">
              <a target="_blank" href="https://www.instagram.com//"
                ><i class="bi bi-instagram"></i
              ></a>
             
              <a target="_blank" href="https://www.youtube.com/"
                ><i class="bi bi-youtube"></i
              ></a>
              <a target="_blank" href="https://www.facebook.com/"
                ><i class="bi bi-facebook"></i
              ></a>
            </div>
          </div>
          
        </div>
        <div class="row footer-bottom overflow-x-hidden">
          <small data-aos="fade-left" data-aos-anchor-placement="top-bottom"
            >Â© 2023 <b>Merakia Indumentaria</b> | Todos los derechos reservados</small
          >
          <small data-aos="fade-left" data-aos-anchor-placement="top-bottom"
            >*Proyecto final coderhouse JS*</small
          >
        </div>
      </div>
    </footer>
    
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
   
    <script src="app.js"></script>
  </body>
</html>
